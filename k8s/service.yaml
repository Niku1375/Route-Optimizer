apiVersion: v1
kind: Service
metadata:
  name: logistics-api-service
  namespace: logistics-routing
  labels:
    app: logistics-api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9464"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: websocket
  - port: 9464
    targetPort: 9464
    protocol: TCP
    name: metrics
  selector:
    app: logistics-api

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: logistics-routing
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: logistics-routing
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis